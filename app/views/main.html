<nav class="fluid-container">
  <section class="list-group-item" ng-repeat="label in main.pageLabels">
    <a class="btn" ng-click="main.getPage(label, 1)">
      <p id="{{label}}" ng-bind="label"></p>
    </a>
  </section>

  <section class="list-group-item" ng-repeat="page in main.pages">
    <a class="btn" ng-click="main.getPage(main.currentLetter, page)">
      <p  ng-bind="page"></p>
    </a>
  </section>

</nav>

<li class="list-group-item col-md-3" ng-repeat="item in main.items">
  <p ng-bind="item.title"></p>
  <img class="programme-img" ng-src={{item.images.standard}}></img>
  <p ng-bind="item.next_broadcast.channel_title"></p>
  <p ng-bind="item.next_broadcast.scheduled_start"></p>
  <p ng-bind="item.synopses.small"></p>
</li>
